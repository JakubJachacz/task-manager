<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1>Lista zadań</h1>
    <section class="container">
        <form class="form js-form" action="">
            <input class="form__input js-newTask" name="newTaskContent" type="text">
            <button class="form__button" type="submit">Dodaj zadanie</button>
        </form>
    </section>
    <section class="container">
        <header class="container__tasks">
            <h2 class="container__header">Lista zadań</h2>
            <div class="container__button"></div>
        </header>
        <ul class="tasks js-tasks"></ul>
    </section>
</body>

</html>
